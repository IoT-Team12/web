<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
	<div class="login">
		<h2>Smart Home</h2>
		<div id="enter1" class="enter">
			<img src="images/user.PNG">
			<input id="inp1" type="text" name="username" placeholder="username">
		</div>
		<div id="enter2" class="enter">
			<img src="images/email.PNG">
			<input id="inp2" type="text" name="email" placeholder="email">
		</div>
		<div id="enter3" class="enter">
			<img src="images/pass.PNG">
			<input id="inp3" type="password" name="password" placeholder="password">
		</div>
		<div id="enter4" class="enter">
			<img src="images/pass.PNG">
			<input id="inp4" type="password" name="password" placeholder="re-password">
		</div>
		<button onclick='validateLogin()'>Sign in</button>
		<!-- <p id="pp"></p> -->
	</div>
	<script type="text/javascript">
		function validateLogin() {
			let username = document.getElementById('inp1').value;
			let email = document.getElementById('inp2').value;
			let password1 = document.getElementById('inp3').value;
			let password2 = document.getElementById('inp4').value;
			if(username == '') {
				document.getElementById('inp1').setAttribute('placeholder','Không được bỏ trống');
				document.getElementById('enter1').style.border = "1px solid red";
			}
			if (email == '') {
				document.getElementById('inp2').setAttribute('placeholder','Không được bỏ trống');
				document.getElementById('enter2').style.border = "1px solid red";
			}
			if (password1 == '') {
				document.getElementById('inp3').setAttribute('placeholder','Không được bỏ trống');
				document.getElementById('enter3').style.border = "1px solid red";
			}
			if (password2 == '') {
				document.getElementById('inp4').setAttribute('placeholder','Không được bỏ trống');
				document.getElementById('enter4').style.border = "1px solid red";
			}
		}

	</script>
</body>
</html>
